<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="./imgs/bookmark.png" rel="Icon" />

    <link rel="stylesheet" href="./css/all.min.css" />
    <!--  ** Bootstrap File ** -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!--  ** Styling File ** -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Smart Login</title>
  </head>
  <body>
    <div class="container">
      <div class="animated-bg">
        <ul
          class="cubes position-absolute top-0 start-0 w-100 h-100 overflow-hidden"
        >
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="content position-absolute">
        <!--========= Log in =========-->
        <form
          class="login-form d-flex flex-column justify-content-between align-items-center p-4"
        >
          <div
            class="form-img text-center d-flex justify-content-center align-items-center"
          >
            <i class="fa fa-user p-3"></i>
          </div>
          <div class="title my-4">
            <h2>Log In Form</h2>
          </div>
          <div class="field d-flex position-relative w-100 email-field mb-4">
            <span class="fa fa-user"></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="field d-flex position-relative w-100 pass-field mb-2">
            <span class="fa fa-key"></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <button class="text-center border-0 z-1">Log in</button>
        </form>

        <!--========= Sign Up =========-->

            <input type="text" placeholder="Enter you name" required />
            <label>Name</label>
          </div>
          <div class="field email-field">

            <input type="email" placeholder="Enter your E-mail" required />
            <label>Email</label>

            <input type="password" placeholder="Enter your password" required />
            <label>Password</label>
          </div>
          <button>Sign Up</button>
        </form> -->
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
